variables:
  GRADLE_BUILD_IMAGE: "gradle:7.3-jdk17"

stages:
  - test

.verify: &verify
  stage: test
  image: $GRADLE_BUILD_IMAGE
  interruptible: true
  variables:
    GIT_STRATEGY: clone
  script:
    - gradle $TASK:clean $TASK:check
  only:
    - merge_requests
  artifacts:
    when: on_failure
    reports:
      junit: $TASK/build/test-results/test/**/TEST-*.xml

